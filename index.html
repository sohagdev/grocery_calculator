<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery Calculator</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper grey darken-1">
        <div class="container">
          <span href="#" class="headline center"
            ><i class="fa fa-shopping-cart"></i> Grocery Item</span
          >
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn red darken">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <div class="container">
      <div class="showerror block red"></div>
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">
            Add Grocery item
          </span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Grocery</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="à§³ Taka" id="item-amount" />
                <label for="item-amount">Amount</label>
              </div>
              <button class="add-btn btn green darken">
                <i class="fa fa-plus"></i>Add Grocery
              </button>
              <button class="update-btn btn orange darken">
                <i class="fa fa-pencil-square-o"></i>Update Grocery
              </button>
              <button class="delete-btn btn red darken">
                <i class="fa fa-remove"></i>Delete Grocery
              </button>
              <button class="back-btn btn grey right">
                <i class="fa fa-chevron-circle-left"></i>Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Amount Count -->
      <h3 class="center-align">
        Total:
        <span class="total-amount">0</span>
      </h3>
      <!-- Item LIst -->
      <ul class="collection" id="item-list"></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="storage.js"></script>
    <script src="item.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
  </body>
</html>
